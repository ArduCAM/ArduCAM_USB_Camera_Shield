;**************************************************************************************/
; ----- camera parameter -----
;
; -- Keyname description:
; CFG_MODE  = set the config mode for camera: 0 -> User define(UI)
;											  1 -> This config File
; TYPE      = set the name of the camera module
; VID		= set the Vendor ID of camera
; SIZE		= set the width and height of the image generated by camera 
; BIT_WIDTH = set the bit width of the image generated by camera 
; FORMAT    = set the format of the image generated by camera:
;							 | 0 -> RAW	   | 1 -> RGB565  |	2 -> YUV422   | 3 -> JPG  |
;							 | -- 0 -> RG  | -- 0 -> RGB  | -- 0 -> YUYV  |           |
;							 | -- 1 -> GR  | -- 1 -> BGR  | -- 1 -> YVYU  |           |
;							 | -- 2 -> GB  |              | -- 2 -> UYVY  |           |
;							 | -- 3 -> BG  |              | -- 3 -> VYUY  |           |
; I2C_MODE  = set the bit width of the address and data of I2C communication: 
;																							0 ->  8 bit address &  8 bit value				
;																						  	1 ->  8 bit address & 16 bit value
;																							2 -> 16 bit address &  8 bit value
;																							3 -> 16 bit address & 16 bit value		
; I2C_ADDR  = set the ship address for register config of camera 
; 
; -- Keyname format:
; CFG_MODE  	= <value1>							;<comment>
; TYPE      	= <value1>
; VID			= <vid>
; SIZE			= <width>, <height>
; BIT_WIDTH 	= <bitWidth>
; FORMAT    	= <value1>[, <value2>]
; I2C_MODE  	= <value1>
; I2C_ADDR  	= <i2cAddress> 
;
; <valueN>		Index value representing certain meanings 
; <vid>			Vendor ID of the camera
; <width>		Width of the image generated by camera
; <height>		Height of the image generated by camera
; <bitWidth>	Bit width of the image generated by camera
; <i2cAddress>	Ship address for register config of camera
; <comment>    	Some form of C-style comments are supported in this .cfg file
;
;**************************************************************************************/
[camera parameter]
CFG_MODE  = 0	
TYPE      = OG02B10-2MP-2L
SIZE      = 1600, 1300
BIT_WIDTH = 10 
FORMAT    = 0, 3
I2C_MODE  = 2					
I2C_ADDR  = 0xC0
;TRANS_LVL = 128


;**************************************************************************************/
; ----- control parameter -----
;
; -- Keyname description:
; MIN_VALUE = set min value of control.
; MAX_VALUE = set max value of control.
; STEP = set step.
; DEF = set default control value.
; CTRL_NAME = set ctrl name.
; FUNC_NAME = set ctrl function name.
; ======CODE_BLOCK_START======  Code block start flag
; ======CODE_BLOCK_END======    Code block end flag
;
; -- Keyname format:
; MIN_VALUE = <int>
; MAX_VALUE = <int>
; STEP = <int>
; DEF = <int>
; CTRL_NAME = <string>
; FUNC_NAME = <string>
; ======CODE_BLOCK_START======
;   some lua code here
; ======CODE_BLOCK_END======
;
;**************************************************************************************/

[control parameter]
MIN_VALUE   = 2
MAX_VALUE   = 60
STEP        = 1
DEF 		= 60
CTRL_NAME	= Framerate
FUNC_NAME	= setFramerate
======CODE_BLOCK_START======
function setFramerate(val)
    local pix_clk_hz = 80000000
    local hts = 904
    local vts =  math.floor(pix_clk_hz/(hts*val))
	writeReg(0x380E, (vts & 0xFF00) >> 8)
    writeReg(0x380F, (vts & 0x00FF) >> 0)
end
======CODE_BLOCK_END======

[control parameter]
MIN_VALUE   = 4
MAX_VALUE   = 65535
STEP        = 1
DEF 		= 1466
CTRL_NAME	= Exposure
FUNC_NAME	= setExposure
======CODE_BLOCK_START======
function setExposure(val)
	writeReg(0x3501, (val & 0xFF00) >> 8)
    writeReg(0x3502, (val & 0x00FF) >> 0)
end
======CODE_BLOCK_END======

[control parameter]
MIN_VALUE   = 20
MAX_VALUE   = 33000
STEP        = 1
DEF 		= 33000
CTRL_NAME	= Exp(us)
FUNC_NAME	= setExposureTime
======CODE_BLOCK_START======
function setExposureTime(val)
    local hts = 904
    local pix_clk_hz = 80000000
    local exp = math.floor(val*1000/(hts/pix_clk_hz*1e9))

	writeReg(0x3501, (exp & 0xFF00) >> 8)
    writeReg(0x3502, (exp & 0x00FF) >> 0)
end
======CODE_BLOCK_END======

[control parameter]
MIN_VALUE   = 1
MAX_VALUE   = 15
STEP        = 1
DEF 		= 1
CTRL_NAME	= Gain
FUNC_NAME	= setGain
======CODE_BLOCK_START======
function setGain(val)
	writeReg(0x3508, (val & 0x001F))
end
======CODE_BLOCK_END======

[control parameter]
MIN_VALUE   = 100
MAX_VALUE   = 1599
STEP        = 1
DEF 		= 100
CTRL_NAME	= Gain(0.01x)
FUNC_NAME	= setAnalogueGain
======CODE_BLOCK_START======
function setAnalogueGain(val)
    local coarse_gain = math.floor(val / 100)
    local fine_gain = math.floor((val / 100)%1*100)
	writeReg(0x3508, coarse_gain)
    writeReg(0x3509, fine_gain)
end
======CODE_BLOCK_END======

