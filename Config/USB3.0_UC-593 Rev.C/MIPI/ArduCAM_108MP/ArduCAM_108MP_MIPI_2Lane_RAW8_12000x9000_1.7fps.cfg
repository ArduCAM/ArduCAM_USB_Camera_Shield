MIN_VALUE   = 0
MAX_VALUE   = 1023
STEP        = 1
DEF 		= 262
CTRL_NAME	= Sensor_Focus
FUNC_NAME	= setFocus
======CODE_BLOCK_START======
function setFocus(val)
    data = {0}
	val = math.floor(val)
	high = (val & 0x03FF) >> 8
	low = (val & 0xFF) 
	data[1] = high
	ret = SendVR(0xD7, 0x1800, 0x0300, 1, data)
	data[1] = low
	ret = SendVR(0xD7, 0x1800, 0x0400, 1, data)
end
