======CODE_BLOCK_START======
function setExposureTime_ms(val)
    local hts = 98304
    local pix_clk_hz = 1584
    local exp = math.floor(val*1000*pix_clk_hz/hts)

    local MOD = 60000
    
    if (exp > (MOD*4)) then
        exp = math.floor(exp/8)
        writeReg(0x0202, exp)
        writeReg(0x0704, 0x0300)    --Exposure Shifter 
    elseif (exp > (MOD*2)) then
        exp = math.floor(exp/4)
        writeReg(0x0202, exp)
        writeReg(0x0704, 0x0200)    --Exposure Shifter 
    elseif (exp > (MOD*1)) then
        exp = math.floor(exp/2)
        writeReg(0x0202, exp)
        writeReg(0x0704, 0x0100)    --Exposure Shifter 
    else
        writeReg(0x0202, exp)
        writeReg(0x0704, 0x0000)    --Exposure Shifter 
    end

end
======CODE_BLOCK_END======
