MIN_VALUE   = 1
MAX_VALUE   = 17
STEP        = 1
DEF 		= 17
CTRL_NAME	= Sensor_Framerate(Rate:0.1x)
FUNC_NAME	= setFramerate_deci
======CODE_BLOCK_START======
function setFramerate_deci(val)
    local pix_clk_hz = 1584*1000000
    local hts = 98304
    local vts =  math.floor(pix_clk_hz/(hts*val/10))
    
    local MOD = 60000
    
    if (vts > (MOD*4)) then
        vts = math.floor(vts/8)
        writeReg(0x0340, (vts & 0xFFFF))
        writeReg(0x0702, 0x0301)    --VTS Shifter    
    elseif (vts > (MOD*2)) then
        vts = math.floor(vts/4)
        writeReg(0x0340, (vts & 0xFFFF))
        writeReg(0x0702, 0x0201)    --VTS Shifter
    elseif (vts > (MOD*1)) then
        vts = math.floor(vts/2)
        writeReg(0x0340, (vts & 0xFFFF))
        writeReg(0x0702, 0x0101)    --VTS Shifter
    else
        writeReg(0x0340, (vts & 0xFFFF))
        writeReg(0x0702, 0x0001)    --VTS Shifter
    end
end
======CODE_BLOCK_END======
