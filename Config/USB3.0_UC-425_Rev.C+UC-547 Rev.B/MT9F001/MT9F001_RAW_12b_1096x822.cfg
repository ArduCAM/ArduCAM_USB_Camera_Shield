[board parameter][dev3][inf3]
VRCMD = 0xF3, 0x0000, 0x0000, 0
;VRCMD = 0xF9, 0x0000, 0x0000, 0   //8 bit
VRCMD = 0xF9, 0x0001, 0x0000, 0    //12 bit

