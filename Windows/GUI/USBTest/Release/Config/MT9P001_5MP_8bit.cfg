REG = 0x0001, 0x0036		//Row Start = 54
REG = 0x0002, 0x0010		//Column Start = 16
REG = 0x0003, 0x0797		//Row Size = 1943
REG = 0x0004, 0x0A1F		//Column Size = 2591
REG = 0x0005, 0x0455		//Horz. Blank = 1109
REG = 0x0006, 0x0008		//Vert. Blank = 8
REG = 0x001E, 0x0006		//Read Mode 1 = 6
